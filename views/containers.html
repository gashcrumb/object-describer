<div ng-if="!containers.length"><em>none</em></div>
<dl class="dl-horizontal" ng-repeat="container in containers">
<dt>Name</dt>
<dd>{{container.name}}</dd>
<dt>Image</dt>
<dd>{{container.image}}</dd>
<dt>Ports</dt>
<dd>
  <div ng-if="!container.ports.length"><em>none</em></div>
  <div ng-repeat="port in container.ports | orderBy:containerPort">
    {{port.containerPort}}/{{port.protocol}}<span ng-if="port.hostPort"> to host port {{port.hostPort}}</span>
  </div>
</dd>
<dt>Env vars</dt>
<dd>
  <div ng-if="!resource.spec.ports.length"><em>none</em></div>
  <div ng-repeat="env in container.env | orderBy:name">
    {{env.name}}={{env.value}}
  </div>
</dd>
</dl>
<div ng-if="$index != 0" style="margin-bottom: 10px;"></div>
