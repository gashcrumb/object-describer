<div ng-if="!containers.length"><em>none</em></div>
<dl class="dl-horizontal" ng-repeat="container in containers">
<dt>Name</dt>
<dd>{{container.name}}</dd>
<dt>Image</dt>
<dd>{{container.image}}</dd>
<dt ng-if-start="!container.ports.length">Port(s)</dt>
<dd ng-if-end><em>none</em></dd>
<dt ng-repeat-start='port in container.ports'><span ng-if="$index == 0">Port(s)</span></dt>
<dd ng-repeat-end>{{port.containerPort}}/{{port.protocol}}<span ng-if="port.hostPort"> to host port {{port.hostPort}}</span></dd>
<dt ng-if-start="!container.env.length">Env var(s)</dt>
<dd ng-if-end><em>none</em></dd>
<dt ng-repeat-start='env in container.env'><span ng-if="$index == 0">Env var(s)</span></dt>
<dd ng-repeat-end>{{env.name}}={{env.value}}</dd>
</dl>
<div ng-if="$index != 0" style="margin-bottom: 10px;"></div>
